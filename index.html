<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shuffle and Sort card</title>
</head>

<body onload="loadPage()">
   
    
    <main>
      <header class="page-heading"><p >Shuffle and Sort </p></header>

        <section >
          
          <div id="gridBox"></div>
          <div class="buttonsection">
            <button class="btn-sh-sr" id="shuffleBtn" onclick="shuffle()">Shuffle</button>
            <button class="btn-sh-sr" id="sortBtn" onclick="sort()">Sort</button>
          </div>
         
          <footer>
            <div id="footer">
                <p>Shuffle and Sort By Arun</p>
            </div>
        </footer>

          </section>
          
        
    </main>

    <script>

let boxes = ["1", "2", "3", "4", "5","6","7","8","9"];
  
 function sort(){
  // event.preventDefault();
  let sortboxes = boxes
  sortboxes.sort(function(a,b){return a - b});
  loadPage();
 }

function shuffle() {
  let shuffleboxes = boxes;
  var ctr = shuffleboxes.length, temp, index;

// While there are elements in the array
  while (ctr > 0) {
// Pick a random index
      index = Math.floor(Math.random() * ctr);
// Decrease ctr by 1
      ctr--;
// And swap the last element with it
      temp = shuffleboxes[ctr];
      shuffleboxes[ctr] = shuffleboxes[index];
      shuffleboxes[index] = temp;
  }
  loadPage();
  return shuffleboxes;
}

function loadPage(){

let str = '<div class="container" > <div class="grid-row">'

boxes.forEach(function(box) {
  str += '<div class="grid-item grid-item-'+ parseInt(box) +'"> <div class="grid-item-wrapper"> <div class="grid-item-container" ><span class="boxesStr">'+ box + 
  '</span>  </div> </div> </div>';
}); 

str += '</div> </div>';
document.getElementById("gridBox").innerHTML = str;
}

    </script>
</body>

</html>
